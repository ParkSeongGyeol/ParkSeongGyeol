<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Smart Brewery Dashboard</title>
    <link rel="stylesheet" href="/static/style.css">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
</head>
<body>
    <div class="header">
        <h1>🍺 Smart Brewery Data Dashboard</h1>
    </div>

    <div class="container">
        <div class="controls">
            <button id="fetch-data">📊 Fetch Latest Data</button>
        </div>

        <div class="chart-container">
            <h2>📈 Real-Time Data Trends</h2>
            <canvas id="dataChart"></canvas>
        </div>

        <div class="logs">
            <h2>🗂 Data Logs</h2>
            <table id="data-table">
                <thead>
                    <tr>
                        <th>Timestamp</th>
                        <th>Temperature (°C)</th>
                        <th>Humidity (%)</th>
                        <th>Air Quality</th>
                    </tr>
                </thead>
                <tbody>
                    <!-- Data dynamically loaded here -->
                </tbody>
            </table>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="/static/script.js"></script>
</body>
</html>
